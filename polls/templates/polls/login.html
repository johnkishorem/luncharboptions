<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/skeleton.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">    
</head>

<body>
    <header>
        <div class="container">LUNCH OPTIONS</div>
    </header>
    <div class="container">
    <p>LOGIN PAGE<a href="{% url 'polls:register' %}" class="u-pull-right">REGISTER</a></p>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>
    </div>
</body>

</html>
